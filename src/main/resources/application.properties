spring.application.name=dht22-server
dht22.script.path=/home/birdmin/dht22-server/dht22_reader.py
dht22.python.interpreter=python3

# Resource optimization for Raspberry Pi Nano 2W
server.tomcat.max-threads=4
server.tomcat.min-spare-threads=2
server.connection-timeout=10s
spring.devtools.restart.enabled=false
management.endpoints.enabled-by-default=false
spring.main.web-application-type=servlet
logging.file.path=./logs